<html>

<head>
    <style>
        .pc,
        .tablet,
        .mobile {
            font-size: 80px;
            display: none;
        }

        @media(min-width: 1024px) {
            .pc {
                display: block;
            }
        }

        @media(min-width: 740px) and (max-width: 1023px) {
            .tablet {
                display: block;
            }
        }

        @media(max-width: 739px) {
            .mobile {
                display: block;
            }
        
        }
    </style>

</head>
<body>
    <h2 class="pc">PC</h2>
    <h2 class="tablet">TABLET</h2>
    <h2 class="mobile">MOBILE</h2>

</body>
</html>
